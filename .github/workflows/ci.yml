name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: deps
      run: sudo apt install gcc-mingw-w64-x86-64 mingw-w64-x86-64-dev
    - name: make
      run: make
